<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <section class="card">
      <img class="card-top" src="./assets/bg-pattern-card.svg" alt="cover">
      <div class="card-middle">
          <img class="card-middle__photo"  src="./assets/image-victor.jpg" alt="photo">
          <div class="card-middle__info">
            <div>
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <p>London</p>
          </div>
      </div>
      <div class="card-bottom">
        <div class="card-bottom__data">
          <p>80K</p>
          <h2>Followrs</h2>
        </div>
        <div class="card-bottom__data">
          <p>803K</p>
          <h2>Likes</h2>
        </div>
        <div class="card-bottom__data">
          <p>1.4K</p>
          <h2>Photos</h2>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="attribution">
      <h2>Challenge by
        <a href="https://www.frontendmentor.io/profile/PerezLuisMariano" target="_blank">Frontend Mentor</a> 
      </h2>
      <h2>Coded by 
        <a href="https://github.com/PerezLuisMariano" target="_blank">Luis Mariano</a>
      </h2>   
      </section>
  </footer>
</body>
</html>
